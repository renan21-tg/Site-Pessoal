<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan Tomasi - Contato</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/Logo-RT2.png" />
</head>
<body>
    <header>
        <div class="container-top">
            <a href="../index.html">
                <div class="logo">
                    <img src="../assets/images/RT-logo.png" width="20px" height="20px" />
                    <b>Renan Tomasi</b>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Servicos</a></li>
                    <li><a href="portifolio.html">Portifolio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contato">
            <div class="form-container">
                <form action="">        
                    <div class="input">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" />
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email" />
                    </div>

                    <div class="input">
                        <label for="message">Mensagem</label>
                        <input type="messagem" id="message" placeholder="Envie sua mensagem" /> 
                    </div>
                </form>
            </div>
    </section>
</body>
</html>
